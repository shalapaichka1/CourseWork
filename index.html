<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diner0</title>
        <link rel="icon" href="/imgs/web_logo.png">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <div class="header">
        <div class="logo" >
            <img src="./imgs/logoLightTheme.png" class="logoTitle">
            <img src="./imgs/logoDineroGreen.png" class="logoTitle coin">
        </div>
        <img onclick="logWindow()" class="userImg" src="./imgs/userLightTheme.svg" alt="">
        <div class="changeTheme">
            <button id="changeThemeButton" onclick="changeTheme()">
            <p class="themeText">light</p>
            <img class="themeImg" src="/imgs/darkTheme.png" alt="">
            </button>
        </div>
    </div>
    <body class="light-theme">
        <div class="monthBlock">
            <p class="prewMonth">&lsaquo;</p>
            <p class="currentMonth"></p>
            <p class="nextMonth">&rsaquo;</p>
        </div>
        <div class="sumAmountTitle"></div>
        <div class="expenses">
            <div class="titleNscore" onclick="swipCategories()">
                <h1 class="headerTitle">Расходы</h1>
                <p id="sumAmount">0 ₽</p>
            </div>

            <div class="myChartContainer">
                <canvas id="myChart"></canvas>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script src="main.js"></script>
                <script src="addCategory.js"></script>
                <script src="changeTheme.js"></script>
                <script src="notifications.js"></script>
                <script src="operations.js"></script>
                <script src="inputMask.js"></script>
                <script src="changeMonth.js"></script>
                <script src="renderAmount.js"></script>
                <script src="categorySort.js"></script>
            </div>
            <div id="categoriesContainer"></div>
        </div>

            <div class="addCategoryButton">
                <input type="text" maxlength="12" id="nameInput" placeholder="Название">
                <button class="light-theme" id="addCategoryButton" onclick="addCategory()">Добавить категорию</button>
            </div>
        <div class="operationsWindow light-theme">
            <img src="/imgs/refreshLightTheme.svg" class="refresh" onclick="renderOperationsData()">
            <p class="operationsTitle">Операции</p>
            <img id="openOperations" class="closeX" src="/imgs/openOperationsButtonLightTheme.png" alt="" onclick="closeOperationsWindow()"/>
            <div class="operationsContainer">
                <div class="filters">
                    <p>Фильтры</p>
                    <select class="dateSelect" name="dateFilter" id="dateFilters" onclick="dateFilter()">
                        <option disabled selected value="defaultOption">Сортировать по дате</option>
                        <option value="dateFilter">С нового к старому</option>
                        <option value="-dateFilter">Со старого к новому</option>
                    </select>

                    <select name="typeFilter" id="typeFilter">
                        <option disabled selected value="defaultOption">Сортировать по типу</option>
                        <option value="addendum">Добавление</option>
                        <option value="removal">Удаление</option>
                        <option value="expense">Расход</option>
                        <option value="income">Доход</option>
                    </select>

                    <select name="categoryFilterName" id="categoryFilter" onclick="categorySort()">
                        <option disabled selected value="defaultOption">Сортировать по категории</option>
                    </select>
                </div>
            </div>
            <div class="operationsItemList">
                <p class="noOperations">Оперций нет</p>
            </div>

        </div>
    </body>
</html>
